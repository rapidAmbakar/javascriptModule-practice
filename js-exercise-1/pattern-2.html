<html>
    <head>
        <script>    
        let cou ="";
        let flg = prompt("Enter a Number");
        flg = parseInt(flg)
        document.write("<h1>Pattern For "+flg+" numbers </h1>");
        for(let i = 0; i<flg; i++){
            cou = '';
            for(let j = 0 ; j<flg;j++){
                if ( i == 0 || i == flg-1){
                    cou = cou + "*";
                }
                else if( j == 0 || j == flg-1){
                    cou = cou + "*";
                }
                else{
                    cou = cou + "&nbsp&nbsp";
                    //cou = cou + "1";
                }
            }
            document.write(cou+"<br>");
        }
        </script>
    </head>

    </body>
</html>
