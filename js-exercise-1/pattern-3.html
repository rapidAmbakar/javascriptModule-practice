<html>
    <head>
        <script>    
        let cou ="";
        let flg = prompt("Enter a Odd Number");
        flg = parseInt(flg);
        let mid = Math.ceil(flg/2);
        let lft = mid;
        let rgt = mid;
        let add = -1;
        document.write("<h1>Pattern For "+flg+" numbers </h1>");
        for(let i = 1; i<=flg; i++){
            cou = '';
            for(let j = 1 ; j<=flg;j++){
                if ( j == lft || j == rgt){
                    cou = cou + "*";
                }
                else{
                    cou = cou + "&nbsp&nbsp";
                    //cou = cou + "1";
                }

                if(i==mid){
                    add = 1
                }                
            }
            rgt = rgt + add;
            lft = lft - add;
            document.write(cou+"<br>");
        }
        </script>
    </head>

    </body>
</html>
