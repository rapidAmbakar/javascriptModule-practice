<!DOCTYPE html>

<html>
    <head>
        
        <title></title>
        
        <link rel="stylesheet" href="">
        <script>
            function check(){
                arr = document.getElementById("arrayInt").value;
                //arr = arr.split(",");
                let out = "";
                for(let i =0; i<arr.length;i++){
                    chk = parseInt(arr[i]);
                    //document.write(arr[i]+"<br>");
                    if(chk%2 == 1){
                        out = out + arr[i];
                    }else{
                        out = out + arr[i]+"-";
                    }
                }
                para = document.getElementById("textAnswer");
                para.innerHTML = out;               
            }
        </script>

    </head>
    <body>
        <form>
            Input :
            <input type="text" name='arrayInt' id='arrayInt' placeholder="Type a number"><br><br>
           
            <div id='textAnswer'> Output: will come here</div><br><br>
            <input type='button' value='Submit' onClick="check()">
        </form>
       
        
        <script src="" async defer></script>
    </body>
</html>
