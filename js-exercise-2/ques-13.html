<!DOCTYPE html>

<html>
    <head>        
        <title></title>        
        <link rel="stylesheet" href="">
        <script>

            function check(){
                arr = document.getElementById("arrayInt").value;                
                n = arr.length;
                
                let  txt = arr.split("").reverse().join("");
               
                i=3
                l=1
                while(i<n){
                    txt = txt.slice(0,i) + ","+txt.slice(i);                  
                    i = i + 3 + l;                    
                    n = txt.length;                    
                }
                txt = txt.split("").reverse().join("");

                para = document.getElementById("textAnswer");

                para.innerHTML = txt;     
            }
        </script>

    </head>
    <body>
        <form>
            <h4>Enter Number</h4>
            <input type="text" name='arrayInt' id='arrayInt' placeholder="Type String">
            <br>
            <input type='button' value='Submit' onClick="check()">
        </form>
        <p id='textAnswer'>ðŸ˜±</p>
        
        <script src="" async defer></script>
    </body>
</html>
