<!DOCTYPE html>

<html>
    <head>        
        <title></title>        
        <link rel="stylesheet" href="">
        <script>
            

            function check(){
                const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
                arr = document.getElementById("arrayInt").value;         
                arr = arr.split("/");
                txt = month[parseInt(arr[1])-1]
                para = document.getElementById("textAnswer");
                para.innerHTML = txt;    
            }
        </script>

    </head>
    <body>
        <form>
            <h4>Enter Month</h4>
            <input type="text" name='arrayInt' id='arrayInt' placeholder="01/07/2020"><br>
            <br>
            <input type='button' value='Submit' onClick="check()">
        </form>

</html>
