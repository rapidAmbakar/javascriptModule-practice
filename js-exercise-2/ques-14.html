<!DOCTYPE html>

        <script>
            function sortAge(arrObj){
                let temp;
                for(let i in arrObj){
                    for(let j in arrObj)
                        if (arrObj[i]['age'] < arrObj[j]['age']){
                            temp = arrObj[j];
                            arrObj[j] = arrObj[i];
                            arrObj[i] = temp;
                        }                
                }
                let txt= "";
                for(let i in arrObj){
                    txt = txt + arrObj[i]['id'] + " " + arrObj[i]['name'] + " " + arrObj[i]['age'] + "<br>";
                }
                return txt
            }

            function sortName(arrObj){
                let temp;
                for(let i in arrObj){
                    for(let j in arrObj)
                        if (arrObj[i]['name'] < arrObj[j]['name']){
                            temp = arrObj[j];
                            arrObj[j] = arrObj[i];
                            arrObj[i] = temp;
                        }                
                }

                let txt= "";
                for(let i in arrObj){
                    txt = txt + arrObj[i]['id'] + " " + arrObj[i]['name'] + " " + arrObj[i]['age'] + "<br>";
                }
                return txt
            }
