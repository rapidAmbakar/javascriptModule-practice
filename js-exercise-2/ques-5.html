        <script>
            function IsInArr(a,n){
                console.log("Array to check in :" + a)
                for(let i in a){
                    if(n != a[i]){
                        return false;
                    }
                }
                return true;
            }


            function unionArr(arr,arr2){
                let ar = [];
                
                for(let i in arr){
                    ar.push(arr[i]);
                }
                
                for(let i in arr2){
                    ar.push(arr2[i]);
                }
                return ar;
            }

            function diffArr(ar,ar2){
                let g = []
                for(let i in ar){
                    if(!IsInArr(ar2,ar[i])){
                        g.push(ar[i])
                    }
                }
                return g;
            }

            function interSecArr(arr,arr2){
                let interSec = []
                let k = arr.length-1;
                let k2 = arr2.length-1;
                /*for(let i = 0; i<=k2; i++){
                    console.log(arr[k]+ " " +arr2[i]);
                    if(arr[k] == arr2[i]){
                        interSec.push(arr[i]);
                        console.log("Hit!");
                    }
                    k--;
                }*/

                for(let i = 0; i<=k2; i++){
                    for(let j =0; j<=k;j++){
                        if(arr[j] == arr2[i]){
                            interSec.push(arr[j]);
                        }
                    }                    
                }

                console.log(interSec);
                return interSec;
            }

            function check(){
                arr = document.getElementById("arrayInt").value;
                arr2 = document.getElementById("arrayInt2").value;
                //arr = arr.split(",").map(function(item) {
                //   return parseInt(item, 10);
                // });

                arr = arr.split(",").map(function(item) {
                   return parseInt(item, 10);
                });;
                arr = arr.sort(function(a, b){return a - b});
                
                arr2 = arr2.split(",").map(function(item) {
                   return parseInt(item, 10);
                });;
                arr2 = arr2.sort(function(a, b){return a - b});
                
                       

                

                para = document.getElementById("textAnswer");
                para.innerHTML ="Union of Array " + unionArr(arr,arr2)+ "<br> Intersection of Array " + interSecArr(arr,arr2)+
                "<br> Difference between Arrays A-B"+diffArr(arr,arr2)+
                "<br> Difference between Arrays B-A"+diffArr(arr2,arr);        
            }
        </script>
